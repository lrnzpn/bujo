{% extends "base.html" %}
{% load static %}

{% block title %} Home {% endblock %} 

{% block content %}
<h3>Home</h3>

<div class="content-wrapper mt-5">
    {% if name %}
    <div class="jumbotron jumbotron-fluid">
        <div class="p-md-5 p-3 container border border-secondary rounded" >
            <h1 class="display-1 text-center text-primary">
                Hello, {{name}}!
            </h1>
            <h1 class="display-3 text-center">
                Today is going to be a great day!
            </h1>
        </div>
    </div>
    {% else %}
    <form 
        class="w-100"
        method="POST"
        action=""
    >
        {% csrf_token %}
        <div class="d-flex jusify-content-center align-items-center flex-column">
            <h1>Hello! What is your name?</h1>
            {{form}}
            <button type="submit" class="btn btn-primary" name="submit">Enter</button>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
