{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock stylesheets %}

{% block title %} Profile {% endblock %} 

{% block content %}
<h3>Profile</h3>
<form 
    class="row pt-3 pb-5"
    method="POST" 
    enctype="multipart/form-data"
> 
    {% csrf_token %}  
    <div class="col-md-5">
        <img 
        src="{% if user.profile_pic %} 
                {{user.profile_pic.url }} 
            {% else %} 
                {% static 'img/default.jpg' %}
            {% endif %}"
        alt="avatar_placeholder" 
        class="img-fluid img-thumbnail rounded mx-auto d-block"
        >
        <div class="form-group  mt-4">
            <input type="file" class="form-control-file mb-1" name="profile_pic" />
            <button class="btn btn-outline-success btn-sm" type="submit">Edit</button>
        </div>
    </div>
    <div class="col-md-7 profile-info">
        <div class="form-group row mb-4 align-items-center">  
            <span class="col-md-2">Nickname:</span>  
            <p class="col-md-6">  
                {{user.profile_nickname}}
            </p>  
            <div class="col-md-2">
                <a href="{% url 'edit_profile' %}" class="btn btn-success">Edit</a>  
            </div>
          </div>
        
        <div class="form-group row mb-4 align-items-center">  
            <span class="col-md-2">Bio:</span>  
            <p class="col-md-6">  
                {{user.profile_bio}}
            </p>  
            <div class="col-md-2">
                <a href="{% url 'edit_profile' %}" class="btn btn-success">Edit</a>  
            </div>
        </div>
    </div>

</form>
{% endblock %}
